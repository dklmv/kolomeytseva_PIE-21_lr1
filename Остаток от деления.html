<!DOCTYPE html>
<html>
  <head>
    <title>Остаток от деления</title>
  </head>
  <body>
    <script>
      console.log("Остаток от деления");

      let x = parseFloat(prompt("Введите x"));
      let y = parseFloat(prompt("Введите y"));
      let result = x % y;

      alert(result);

      console.log(x);
      console.log("%");
      console.log(y);
      console.log("Ответ");
      console.log(result);
    </script>
  </body>
